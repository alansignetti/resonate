<app-header class="header"></app-header>
<div class="contacts-container">
  <div class="search-container">
    <app-search-bar
      (searchValueChanged)="onSearchValueChanged($event)"
    ></app-search-bar>
  </div>

  <ul class="contacts-list">
    <li class="contact" *ngFor="let contact of filteredContacts">
      <div class="img-container">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/User-avatar.svg/1200px-User-avatar.svg.png"
          alt="Contact Avatar"
        />
      </div>
      <div class="contact-info-container">
        <h2 class="contact-name">{{ contact.name }}</h2>
        <div class="contact-info">
          <p class="contact-phone">
            <mat-icon class="contact-info-icon">phone</mat-icon
            >{{ contact.phone }}
          </p>
          <p class="contact-email">
            <mat-icon class="contact-info-icon">email</mat-icon>
            {{ contact.email }}
          </p>
        </div>
      </div>
    </li>
  </ul>
</div>
